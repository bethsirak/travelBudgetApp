  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />

      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" Stylesheet
    -->

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

  <div class="wrapper">
    <div class="container">
      <div class="sub-container">
        <!-- Budget -->
        <div class="total-amount-container">
          <h3>Travel Budget</h3>
          <p class="hide error" id="budget-error">
            Value cannot be empty or negative
          </p>
          <input type="number" id="total-amount" placeholder="Enter Total Amount" />
          <button class="submit" id="total-amount-button">Set Budget</button>
        </div>
        <!-- Expenditure -->
        <div class="user-amount-container">
          <h3>Travel Expenses</h3>
          <p class="hide error" id="product-title-error">
            Values cannot be empty
          </p>
          <input type="text" class="product-title" id="product-title" placeholder="Enter Title of Activity/Item(s)" />
          <input type="number" id="user-amount" placeholder="Enter Cost of Activity/Item(s)" />
          <button class="submit" id="check-amount">Check Amount</button>
        </div>
      </div>
      <!-- Output -->
      <div class="output-container flex-space">
        <div>
          <p>Total Budget</p>
          <span id="amount">0</span>
        </div>
        <div>
          <p>Expenses</p>
          <span id="expenditure-value">0</span>
        </div>
        <div>
          <p>Balance</p>
          <span id="balance-amount">0</span>
        </div>
      </div>
    </div>
    <!-- List -->
    <div class="list">
      <h3>Expense List</h3>
      <div class="list-container" id="list"></div>
    </div>
  </div>
  <!-- Script -->
  <script src="script.js"></script>
</body>
